package product;


service ProductService {
  rpc GetUser (UserRequest) returns (UserResponse);
}

message ProductRequest {
  int32 id = 1;
}

message ProductResponse {
  int32 id = 1;
  string name = 2;
  string float price = 3;
  string stock = 4;
  string description = 5;
  string category = 6;
  string imageURL = 7;
}